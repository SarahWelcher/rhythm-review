{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 register-login" action="{{ url_for('register') }}" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
         <!-- Admin switch -->
         <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fa-solid prefix light-green-text"></i>
                    <label for="is_admin" class="black-text">
                        <input id="is_admin" name="is_admin" type="checkbox">
                        No<span class="lever"></span>Yes &nbsp; &nbsp; Are you admin?</label>
                </div>
            </div>
        </div>
        <input type="submit" value="Register">
</div>
</form>
</div>

{% endblock %}
